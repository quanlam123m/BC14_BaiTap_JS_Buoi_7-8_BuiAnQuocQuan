<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
</head>

<body>
    <!-- Lấy số -->
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary d-flex justify-content-center">
                Bài tập về Array
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="addNumber">Nhập danh sách các số:</label>
                    <input type="text" id="addNumber" class="form-control" />
                </div>
                <div class="d-flex justify-content-center">
                    <button id="push" class="btn btn-success">
                        Thêm số
                    </button>
                    <button id="delete" class="btn btn-success">
                        Xóa mảng
                    </button>
                </div>
                <div id="resultArray" class="text-break alert alert-primary my-2 p-1 d-flex">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="list-group" id="list-tab" role="tablist">
                        <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list"
                            href="#tong" role="tab" aria-controls="home">Tổng số dương</a>
                        <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"
                            href="#soDuong" role="tab" aria-controls="profile">Đếm số dương</a>
                        <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list"
                            href="#soNhoNhat" role="tab" aria-controls="messages">Số nhỏ nhất</a>
                        <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list"
                            href="#soDuongNhoNhat" role="tab" aria-controls="settings">Số dương nhỏ nhất</a>
                        <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list"
                            href="#soChanCuoiCung" role="tab" aria-controls="settings">Số chẵn cuối cùng</a>
                        <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list"
                            href="#viTri" role="tab" aria-controls="settings">Đổi vị trí 2 số</a>
                        <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list"
                            href="#sapXep" role="tab" aria-controls="settings">Sắp xếp theo thứ tự tăng dần</a>
                        <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list"
                            href="#soNguyenDauTien" role="tab" aria-controls="settings">Số nguyên tố đầu tiên</a>
                        <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list"
                            href="#tongSoNguyen" role="tab" aria-controls="settings">Bao nhiêu số nguyên</a>
                        <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list"
                            href="#soSanh" role="tab" aria-controls="settings">So sánh số dương và âm</a>
                    </div>
                </div>
                <div class="col-8">
                    <div class="tab-content" id="home">
                        <div class="tab-pane fade show active" id="tong" role="tabpanel"
                            aria-labelledby="list-home-list">
                            <button type="button" id="total" class="btn btn-success">
                                Thực hiện
                            </button>
                            <div id="resultTotal" class="text-center alert alert-success mt-4">
                            </div>
                        </div>
                        <div class="tab-pane fade" id="soDuong" role="tabpanel" aria-labelledby="list-profile-list">
                            <button type="button" id="tongSoDuong" class="btn btn-success">
                                Thực hiện
                            </button>
                            <div id="count" class="text-center alert alert-success mt-4">
                            </div>
                        </div>
                        <div class="tab-pane fade" id="soNhoNhat" role="tabpanel" aria-labelledby="list-profile-list">
                            <button type="button" id="min" class="btn btn-success">
                                Thực hiện
                            </button>
                            <div id="nhoNhat" class="text-center alert alert-success mt-4">
                            </div>
                        </div>
                        <div class="tab-pane fade" id="soDuongNhoNhat" role="tabpanel"
                            aria-labelledby="list-profile-list">
                            <button type="button" id="duongNhoNhat" class="btn btn-success">
                                Thực hiện
                            </button>
                            <div id="minPositive" class="text-center alert alert-success mt-4">
                            </div>
                        </div>
                        <div class="tab-pane fade" id="soChanCuoiCung" role="tabpanel"
                            aria-labelledby="list-profile-list">
                            <button type="button" id="soChanCuoi" class="btn btn-success">
                                Thực hiện
                            </button>
                            <div id="lastEven" class="text-center alert alert-success mt-4">
                            </div>
                        </div>
                        <div class="tab-pane fade" id="viTri" role="tabpanel" aria-labelledby="list-profile-list">
                            <div class="form-group">
                                <label for="x">Nhập vị trí muốn đổi chỗ (bắt đầu từ 0):</label>
                                <input type="text" id="x" class="form-control" />
                                <input type="text" id="y" class="form-control" />
                            </div>
                            <button type="button" id="doiViTri" class="btn btn-success">
                                Thực hiện
                            </button>
                            <div id="swap" class="text-center alert alert-success mt-4">
                            </div>
                        </div>
                        <div class="tab-pane fade" id="sapXep" role="tabpanel" aria-labelledby="list-profile-list">
                            <button type="button" id="sapxep" class="btn btn-success">
                                Thực hiện
                            </button>
                            <div id="sort" class="text-center alert alert-success mt-4">
                            </div>
                        </div>
                        <div class="tab-pane fade" id="soNguyenDauTien" role="tabpanel"
                            aria-labelledby="list-profile-list">
                            <button type="button" id="integer" class="btn btn-success">
                                Thực hiện
                            </button>
                            <div id="firstInteger" class="text-center alert alert-success mt-4">
                            </div>
                        </div>
                        <div class="tab-pane fade" id="tongSoNguyen" role="tabpanel"
                            aria-labelledby="list-profile-list">
                            <div class="form-group">
                                <label for="newNumber">Nhập danh sách các số muốn thêm:</label>
                                <input type="text" id="newNumber" class="form-control" />
                            </div>
                            <button type="button" id="addNewArray" class="btn btn-success">
                                Thêm số
                            </button>
                            <div id="newArray" class="text-break alert alert-primary my-2 p-1 d-flex">
                            </div>
                            <button type="button" id="soNguyen" class="btn btn-success">
                                Thực hiện
                            </button>
                            <div id="tongNguyen" class="text-center alert alert-success mt-4">
                            </div>
                        </div>
                        <div class="tab-pane fade" id="soSanh" role="tabpanel" aria-labelledby="list-profile-list">
                            <button type="button" id="duongAm" class="btn btn-success">
                                Thực hiện
                            </button>
                            <div id="compare" class="text-center alert alert-success mt-4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js "
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj "
        crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js "
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns "
        crossorigin="anonymous "></script>

    <script src="/js/main.js"></script>

</body>

</html>
